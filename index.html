<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PNOMH Graduation Planner (Start Jan 2026)</title>
  <style>
    :root {
      --kcl-red: #d50032;
      --kcl-dark: #2c2a29;
      --kcl-light: #f5f5f5;
      --kcl-grey: #c4c4c4;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--kcl-light);
      color: var(--kcl-dark);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: var(--kcl-red);
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    main {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin: 30px 0;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: var(--kcl-dark);
    }

    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--kcl-grey);
      background: #fff;
      color: var(--kcl-dark);
      margin-top: 5px;
      font-size: 1rem;
    }

    button {
      background: var(--kcl-red);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #b00028;
    }

    .timeline {
      margin-top: 25px;
      border-top: 2px solid var(--kcl-red);
      padding-top: 15px;
    }

    .term {
      border-left: 5px solid var(--kcl-red);
      background: #fafafa;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 4px;
    }

    .term strong {
      color: var(--kcl-red);
    }

    footer {
      margin-top: auto;
      background: var(--kcl-dark);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>King's College London â€“ PNOMH Graduation Planner</h1>
    <p>Start: January 2026 (fixed)</p>
  </header>

  <main>
    <label for="award">Intended award:</label>
    <select id="award">
      <option value="PGCert">PG Cert (60 credits)</option>
      <option value="PGDip">PG Dip (120 credits)</option>
      <option value="MSc" selected>MSc (180 credits)</option>
    </select>

    <label for="pace">Study pace:</label>
    <select id="pace">
      <option value="continuous" selected>Continuous (no breaks)</option>
      <option value="light">Light (skip every 3rd period)</option>
      <option value="custom">Custom (I'll choose breaks)</option>
    </select>

    <button id="generate">Generate plan</button>

    <div id="timeline" class="timeline"></div>
  </main>

  <footer>
    &copy; 2025 King's College London | Part-Time Online MSc Programme Planner
  </footer>

  <script>
    const startKey = '2026-01'; // Fixed start window

    // simplified placeholder modules list for demo (replace with real schedule data)
    const schedule = new Map([
      ['2026-01', ['Mental Health in the Community', 'Research Skills 1']],
      ['2026-03', ['Biological Foundations of Mental Health']],
      ['2026-05', ['Techniques in Neuroscience']],
      ['2026-06', ['Psychological Foundations of Mental Health']],
      ['2026-09', ['Research Skills 2']],
      ['2026-10', ['Independent Synoptic Project']]
    ]);

    const sortedKeys = Array.from(schedule.keys()).sort();

    function generatePlan() {
      const award = document.getElementById('award').value;
      const pace = document.getElementById('pace').value;
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      sortedKeys.forEach(k => {
        const date = new Date(k.split('-')[0], Number(k.split('-')[1]) - 1);
        const monthLabel = date.toLocaleString(undefined, { month: 'short', year: 'numeric' });
        const mods = schedule.get(k) || [];
        const div = document.createElement('div');
        div.className = 'term';
        div.innerHTML = `<strong>${monthLabel}</strong>: ${mods.join(', ')}`;
        timeline.appendChild(div);
      });

      const msg = document.createElement('p');
      msg.innerHTML = `Plan generated for <strong>${award}</strong> starting in <strong>January 2026</strong> with <strong>${pace}</strong> pace.`;
      timeline.prepend(msg);
    }

    document.getElementById('generate').addEventListener('click', generatePlan);
  </script>
</body>
</html>
